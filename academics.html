<script type="text/javascript">
(function ($) {
  "use strict";
  $.fn.responsiveTable = function()
  {
    var toggleColumns = function($table) {
      var selectedControls = [];
      $table.find(".terminologies").each(function({
        selectedControls.push(
          $(this).attr("aria-selected") );
        });
    var cellCount = 0, colCount = 0;
    var setNum = $table.find(".rtablecell").length/Math.max(
        $table.find(".terminologies").length);
        $table.find(".rtablecell").each(function()){
        $(this).addClass("hiddenSmall");
        if(
        selectedControls[colCount] === "true")
        $(this).removeClass("hiddenSmall");
        cellCount++;
        if (cellCount % setNum === 0
        )colCount++;
      });
    };

    $(this).each(function({
    toggleColumns($(this));  });

    $(this).find(".terminologies").click(
    function(){
    $(this).attr("aria-selected", $(this).attr("aria-selected") !=="true")};
    toggleColumns(
    $(this).parents(".rtable") );
  });

});
}(jQuery));
